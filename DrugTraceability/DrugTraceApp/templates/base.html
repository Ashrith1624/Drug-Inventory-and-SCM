{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Drug Traceability{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <style>
        #chatbot-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        #chatbot-iframe {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
            z-index: 1001;
            background: #fff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    <button id="chatbot-float-btn" title="Chatbot">ðŸ’¬</button>
    <iframe id="chatbot-iframe" src="{% url 'chatbot_order' %}"></iframe>
    <script>
        const btn = document.getElementById('chatbot-float-btn');
        const iframe = document.getElementById('chatbot-iframe');
        btn.onclick = function() {
            if (iframe.style.display === 'block') {
                iframe.style.display = 'none';
            } else {
                iframe.style.display = 'block';
            }
        };
        // Optional: click outside to close
        window.addEventListener('click', function(e) {
            if (!iframe.contains(e.target) && e.target !== btn && iframe.style.display === 'block') {
                //iframe.style.display = 'none';
            }
        });
    </script>
</body>
</html>
