{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Drug Order Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
        .chatbot-container { padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); margin: 0; }
        h2 { color: #800000; margin-bottom: 20px; font-size: 1.3em; }
        label { font-weight: 500; }
        select, button { font-size: 1em; margin-top: 10px; }
        button { background: #800000; color: #fff; border: none; border-radius: 4px; padding: 8px 18px; cursor: pointer; }
        button:hover { background: #a00000; }
        p { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <h2>Drug Order Chatbot</h2>
        {% if message %}<p>{{ message }}</p>{% endif %}
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="product_id">Select Drug:</label>
            <select name="product_id" id="product_id" required>
                <option value="">-- Select --</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} (Available: {{ product.quantity }})</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
